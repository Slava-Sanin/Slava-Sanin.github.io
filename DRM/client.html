<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Show programs</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>

<div id="content"></div>

<script>
    var arr;

    $(document).ready(function(){

        /* read more on: http://api.jquery.com/jquery.ajax/ */

        $.ajax({
            url: "shows.json",  /* url to request page */
            type: "GET", /* request method (GET/POST) */
            dataType: "json",  /* response type acpected!. can be html/json/script/xml */
            async: "true",  /* by default */
            data: {data: d_json }, /* place data param to the request page */
            beforeSend: function () {
                /* do something before ajax send the request */
            },
            success: function(data) {
                /* do something when geting success response from request page */
                var data = '{"title":"John Johnson","description":"Oslo West 16","tvChannel":"555 1234567"}';
                arr = JSON.parse(data);

                console.log(arr);
                var i, out;
                for(i = 0; i < arr.length; i++)
                {
                    out +=  arr[i].title + "<br>" +
                    arr[i].description + "<br>" +
                    arr[i].tvChannel + "<br>";
                    //$('content').html(out);
                    document.getElementById("content").innerHTML = out;
                }
            },
            statusCode: {
                404: function() {
                    alert( "page not found" );
                }
            }
        });

    });
</script>
</body>
</html>
