<body>

<div id="content"></div>



<script>

    $(document).ready(function(){

        $.getJSON('shows.json', function(data) {

            document.write(data[0].title + '<br>');
            document.write(data[0].description + '<br>');
            document.write(data[0].tvChannel + '<br>');
            document.write(data[0].image.showImage + '<br>');
            icon = new ImageIcon(data[0].image.showImage);

            document.write('<img id="pic" src="" height="42" width="42" >' + '<br>');
        });

    });

</script>

</body>
</html>
