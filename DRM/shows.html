<script>

var NewImg = new Image ();
var s;
var tag_text;

    $(document).ready(function()
    {

        $.getJSON('shows.json', function(data) {

            for (i=0; i<data.length; i++)
            print_block(data[i], i);

        });

    });

//////////////////////////////// View mode ///////////////////////////////////////

function fullView(p_this)
{
    $(p_this).next().nextAll().slideDown();

}

function smallView(p_this)
{
    $(p_this).next().nextAll().slideUp();

}

///////////////////////////////// Printing Blocks //////////////////////////////////////

function print_block(arr , x)
{

    document.write('<br>' + '<div class="box" id="block' + x + '" style="display: block; border: 2px solid #a1a1a1;">' +
                    '<h1 onclick="fullView(this);" style="padding-left: 20px;">' + arr.title + '</h1>' +
                    '<h2 style="padding-left: 20px;">' + arr.description + '</h2>' +
                    '<h3 style="padding-left: 20px; display: none;">' + arr.tvChannel + '</h3>' +
                    '</div>');

                NewImg.src = arr.image.showImage;
                NewImg.width = 200;
                NewImg.style.marginLeft = "20px";
                NewImg.style.marginBottom = "10px";
                NewImg.style.display = "none";
                s = NewImg.cloneNode(1);

                document.getElementById("block"+x).appendChild(s);

}

///////////////////////////////////////////////////////////////////////

</script>
